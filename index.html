<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book Review Insights</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../static/css/style.css"/>  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
 </head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-12 jumbotron text-center">
      <h1>Book Review Insights Dashboard</h1>
      <p>Instructions on what to do on this page and why.</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <label for="authorDropdown">Select Author:</label>
      <select id="authorDropdown" onchange="updateAuthor()"></select>
    </div>
  </div>

  <div id="map" style="height: 400px;"></div>
  
  <div id="radio-buttons">
    <input type="radio" name="chart" value="doughnutChart" checked> High-Level Distribution
    <input type="radio" name="chart" value="bubbleChart"> Preview Quadrant Details
  </div>
  
  <div class="row">
    <div class="col-md-12">
      <div id="doughnutBubbleChart"></div>
    </div>
  </div>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.7/d3.layout.cloud.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="../static/js/app.js"></script>

</body>
</html>
